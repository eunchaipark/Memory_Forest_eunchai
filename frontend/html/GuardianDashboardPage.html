<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=412, initial-scale=1, maximu m-scale=1, user-scalable=no"
    />
    <title>기억 숲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/guardian.css" rel="stylesheet" />

    <style>
      /* 모달 오버레이 */
      .custom-modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1050;
        justify-content: center;
        align-items: center;
      }

      /* 모달 내용 */
      .custom-modal {
        background-color: #f6fdf6;
        border-radius: 16px;
        padding: 20px;
        width: 350px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
      }

      /* 모달 내부 스크롤 영역 */
      .modal-body-scroll {
        overflow-y: auto;
        max-height: 300px;
      }

      /* 모달 카드 디자인 */
      .alert-card {
        background-color: white;
        border-radius: 12px;
        padding: 12px;
        border: 2px solid transparent;
      }

      .alert-card.active {
        border-color: #47a6ff;
      }

      .alert-card.inactive {
        background-color: #f1f4f1;
        color: #aaa;
      }

      /* 닫기 버튼 */
      .custom-close {
        position: absolute;
        top: 10px;
        right: 14px;
        font-size: 24px;
        font-weight: bold;
        color: #888;
        cursor: pointer;
      }

      /* 체크박스 트릭 */
      #toggle-alarm-modal {
        display: none;
      }

      #toggle-alarm-modal:checked ~ .custom-modal-overlay {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="app-container d-flex flex-column">
      <!-- 상단 헤더 -->
      <header class="app-header guardian-header">
        <!-- 로고 + 텍스트 묶기 -->
        <div class="header-content">
          <div class="logo" role="img" aria-label="기억 숲 아이콘"></div>
          <div>
            <div class="app-header-text-top">기억</div>
            <div class="app-header-text-bottom">숲</div>
          </div>
        </div>
        <!-- 오른쪽 알람 아이콘 -->
        <label for="toggle-alarm-modal" class="alarm"></label>
      </header>

      <!-- 중앙 콘텐츠  -->
      <main class="content-area guardian-con">
        <div class="greeting-con">
          <div class="greeting">
            <div class="fw-bold mb-2 fs-5">
              <span>아이디</span> 님, 안녕하세요!
            </div>
            <div>
              <span class="sub-text">모두 함께 하는</span> <br /><span
                class="fw-bold fs-6"
                >기억 숲</span
              >
              <span class="sub-text">시간을 만들어보세요.</span>
            </div>
          </div>
        </div>

        <!-- Tabs -->
        <ul class="menu-tab-con nav nav-tabs mb-2">
          <li class="nav-item">
            <a class="nav-link active" href="#">계정</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">게임목록</a>
          </li>
        </ul>

        <div class="mx-3">
          <!-- 총 인원 + 계정 추가 -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="fw-bold fs-5">총 기록자 : <span>8</span>명</div>
            <button class="btn btn-add">기록자 추가</button>
          </div>

          <!-- 기록자 카드 목록 -->
          <div class="d-flex flex-column gap-3 card-box-con">
            <!-- 카드 1 -->
            <div class="card-box">
              <div class="d-flex align-items-center">
                <div class="profile-img"></div>
                <div class="flex-grow-1 text-start">
                  <div class="main-desc">
                    <span class="patient-name">환자01</span>
                    <span class="patient-age">(78세)</span>
                  </div>
                  <div class="extra-desc">최근 활동 : 2025-06-20</div>
                </div>
                <button class="btn-detail">자세히보기</button>
              </div>
              <div class="row risk-con mt-2">
                <div class="risk-title col-3">평균 위험도</div>
                <div class="col-9 risk-bar-con d-flex align-items-center">
                  <div class="risk-bar-bg">
                    <div class="risk-bar-fill"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- leb. 알람 모달창 리액트로 옮길 때는 파일로 따로 하나 빼야 함-->
      <input type="checkbox" id="toggle-alarm-modal" />
      <div class="custom-modal-overlay">
        <div class="position-relative custom-modal">
          <!-- 닫기 버튼 -->
          <label for="toggle-alarm-modal" class="custom-close">&times;</label>

          <!-- 헤더 -->
          <div class="text-center mb-3">
            <strong class="text-success">🌳 최근 알림</strong>
          </div>

          <!-- 알림 목록 -->
          <div class="modal-body-scroll d-flex flex-column gap-3">
            <div class="alert-card active d-flex align-items-start gap-2">
              <div
                class="rounded-circle"
                alt="avatar"
              ></div>
              <div>
                <div>
                  <strong>환자01</strong>
                  <small class="text-muted">2025.06.20 15:20</small>
                </div>
                <small
                  >오늘의 게임을 완료하였습니다.<br />지금 바로 결과를
                  확인해보세요.</small
                >
              </div>
            </div>

            <div class="alert-card inactive d-flex align-items-start gap-2">
              <img
                src="https://via.placeholder.com/40"
                class="rounded-circle"
                alt="avatar"
              />
              <div>
                <div>
                  <strong>환자01</strong> <small>2025.06.20 15:20</small>
                </div>
                <small
                  >오늘의 게임을 완료하였습니다.<br />지금 바로 결과를
                  확인해보세요.</small
                >
              </div>
            </div>

            <!-- 더 추가 가능 -->
          </div>
        </div>
      </div>

      <!-- 하단 메뉴 푸터 -->
      <footer class="app-footer">
        <a
          href="#"
          class="nav-item active d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon home"></span>
          <span class="label">홈</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex game-con flex-column align-items-center text-decoration-none"
        >
          <span class="icon game"></span>
          <span class="label">게임</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon chart"></span>
          <span class="label">진행도</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon user"></span>
          <span class="label">내 정보</span>
        </a>
      </footer>
    </div>
  </body>
</html>
