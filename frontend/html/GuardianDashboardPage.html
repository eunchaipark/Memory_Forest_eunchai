<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=412, initial-scale=1, maximu m-scale=1, user-scalable=no"
    />
    <title>기억 숲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/guardian.css" rel="stylesheet" />
    <style>
      /* 🔽 셀렉트 + 검색 input 감싸는 부분 */
      .search-filter-box {
        background-color: #ffffff;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #cce3d9;
      }

      /* 🔽 커스텀 셀렉트 */
      .custom-select {
        border: none;
        background-color: transparent;
        font-size: 14px;
        color: #3b615c;
        padding: 4px 8px;
        outline: none;
        appearance: none;
      }

      /* 🔽 검색 input */
      .search-input-box {
        position: relative;
      }

      .search-input {
        width: 100%;
        border: none;
        background-color: transparent;
        font-size: 14px;
        padding: 4px 30px 4px 8px;
        color: #3b615c;
        outline: none;
      }

      .search-icon {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 23px;
        height: 23px;
        background-image: url(../img/filter_search_icon.svg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        display: inline-block;
        cursor: pointer;
      }

      /* 🔽 게임 카드 */
      .game-card {
        width: 100%;
        aspect-ratio: 1 / 1;
        background-color: white;
        border: 1px solid #cce3d9;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        line-height: 5;
        font-size: 14px;
        color: #3b615c;
      }
    </style>
  </head>
  <body>
    <div class="app-container d-flex flex-column">
      <!-- 상단 헤더 -->
      <header class="app-header guardian-header">
        <!-- 로고 + 텍스트 묶기 -->
        <div class="header-content">
          <div class="logo" role="img" aria-label="기억 숲 아이콘"></div>
          <div>
            <div class="app-header-text-top">기억</div>
            <div class="app-header-text-bottom">숲</div>
          </div>
        </div>
        <!-- 오른쪽 알람 아이콘 -->
        <label for="toggle-alarm-modal" class="alarm"></label>
      </header>

      <!-- 중앙 콘텐츠  -->
      <main class="content-area guardian-con">
        <div class="greeting-con">
          <div class="greeting">
            <div class="fw-bold mb-2 fs-5">
              <span>아이디</span> 님, 안녕하세요!
            </div>
            <div>
              <span class="sub-text">모두 함께 하는</span> <br /><span
                class="fw-bold fs-6"
                >기억 숲</span
              >
              <span class="sub-text">시간을 만들어보세요.</span>
            </div>
          </div>
        </div>

        <!-- Tabs -->
        <ul class="menu-tab-con nav nav-tabs mb-2">
          <li class="nav-item">
            <a class="nav-link active" href="#">계정</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">게임목록</a>
          </li>
        </ul>

        <div style="display: none" class="account-con mx-3">
          <!-- 총 인원 + 계정 추가 -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="fw-bold fs-5">총 기록자 : <span>8</span>명</div>
            <button class="btn btn-add">기록자 추가</button>
          </div>

          <!-- 기록자 카드 목록 -->
          <div class="d-flex flex-column gap-3 card-box-con">
            <!-- 카드 1 -->
            <div class="card-box">
              <div class="d-flex align-items-center">
                <div class="profile-img"></div>
                <div class="flex-grow-1 text-start">
                  <div class="main-desc">
                    <span class="patient-name">환자01</span>
                    <span class="patient-age">(78세)</span>
                  </div>
                  <div class="extra-desc">최근 활동 : 2025-06-20</div>
                </div>
                <button class="btn-detail">자세히보기</button>
              </div>
              <div class="row risk-con mt-2">
                <div class="risk-title col-3">평균 위험도</div>
                <div class="col-9 risk-bar-con d-flex align-items-center">
                  <div class="risk-bar-bg">
                    <div class="risk-bar-fill"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="game-con mx-3">
          <!-- 🔍 필터 + 검색창 -->
          <div class="search-filter-box d-flex align-items-center gap-2 mb-3">
            <select class="custom-select">
              <option>전체</option>
              <option>제목</option>
              <option>설명</option>
              <option>정답</option>
            </select>

            <div class="search-input-box position-relative flex-grow-1">
              <input
                type="text"
                class="search-input"
                placeholder="검색할 내용을 입력하세요."
              />
              <div class="search-icon"></div>
            </div>
          </div>

          <!-- 게임 수 + 게임 추가 버튼 -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="fw-bold fs-5">총 게임 : <span>8</span>개</div>
            <button class="btn btn-add">게임 추가</button>
          </div>

          <!-- 📦 게임 카드 목록 -->
          <div class="row row-cols-3 g-2">
            <div class="col">
              <div class="game-card">사진</div>
            </div>
            <div class="col">
              <div class="game-card">사진</div>
            </div>
            <div class="col">
              <div class="game-card">사진</div>
            </div>
            <!-- 반복 -->
          </div>
        </div>
      </main>
      <!-- leb. 알람 모달창 리액트로 옮길 때는 파일로 따로 하나 빼야 함-->
      <input type="checkbox" id="toggle-alarm-modal" />
      <div class="alarm-modal-overlay">
        <div class="position-relative custom-modal">
          <!-- 닫기 버튼 -->
          <label for="toggle-alarm-modal" class="custom-close">&times;</label>

          <!-- 헤더 -->
          <div class="text-center mb-3">
            <div class="center-group">
              <div class="logo" aria-label="기억 숲 로고"></div>
              <div class="title">알림</div>
            </div>
          </div>

          <!-- 알림 목록 -->
          <div class="modal-body-scroll d-flex flex-column gap-3">
            <div class="alert-card active d-flex align-items-start gap-2">
              <div class="profile-img" alt="avatar"></div>
              <div>
                <div class="patient-con">
                  <span class="patient-name">환자01</span>
                  <span class="patient-reg-date">2025.06.20 15:20</span>
                </div>
                <div class="alarm-content">
                  오늘의 게임을 완료하였습니다.<br />지금 바로 결과를
                  확인해보세요.
                </div>
              </div>
            </div>

            <div class="alert-card inactive d-flex align-items-start gap-2">
              <div class="profile-img" alt="avatar"></div>
              <div>
                <div class="patient-con">
                  <span class="patient-name">환자01</span>
                  <span class="patient-reg-date">2025.06.20 15:20</span>
                </div>
                <div class="alarm-content">
                  오늘의 게임을 완료하였습니다.<br />지금 바로 결과를
                  확인해보세요.
                </div>
              </div>
            </div>

            <!-- 더 추가 가능 -->
          </div>
        </div>
      </div>

      <!-- 하단 메뉴 푸터 -->
      <footer class="app-footer">
        <a
          href="#"
          class="nav-item active d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon home"></span>
          <span class="label">홈</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex game-con flex-column align-items-center text-decoration-none"
        >
          <span class="icon game"></span>
          <span class="label">게임</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon chart"></span>
          <span class="label">진행도</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon user"></span>
          <span class="label">내 정보</span>
        </a>
      </footer>
    </div>
  </body>
</html>
