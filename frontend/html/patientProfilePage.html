<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=412, initial-scale=1, maximu m-scale=1, user-scalable=no"
    />
    <title>기억 숲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
    <link href="../css/guardian.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container d-flex flex-column">
      <!-- 상단 헤더 -->
      <header class="app-header guardian-header">
        <!-- 로고 + 텍스트 묶기 -->
        <div class="header-content">
          <div class="logo" role="img" aria-label="기억 숲 아이콘"></div>
          <div>
            <div class="app-header-text-top">기억</div>
            <div class="app-header-text-bottom">숲</div>
          </div>
        </div>
        <!-- 오른쪽 알람 아이콘 -->
        <label for="toggle-alarm-modal" class="alarm"></label>
      </header>

      <!-- 중앙 콘텐츠  -->
      <main class="content-area guardian-con">
        <div class="menu-title">
          <div>기록자 추가</div>
          <div></div>
        </div>

        <form class="signup-form patient-signup-form">
          <div class="profile-upload-con">
            <div class="profile-upload">
              <input type="file" id="fileInput" accept="image/*" />
              <label for="fileInput" class="upload-label" id="previewBox">
                <i class="bi bi-person"></i>
              </label>
            </div>
          </div>

          <!-- 이름 -->
          <div class="form-control-con">
            <input type="text" class="form-control" placeholder="이름" />
          </div>

          <!-- 생년월일 -->
          <div class="form-control-con">
            <input type="date" class="form-control" placeholder="생년월일" />
            <i class="bi bi-calendar calendar-icon"></i>
          </div>

          <!-- 성별 -->
          <div class="form-control-con">
            <select class="form-control" placeholder="성별">
              <option disabled selected hidden>성별</option>
              <option value="m">남성</option>
              <option value="w">여성</option>
            </select>
          </div>

          <!-- 관계 -->
          <div class="form-control-con">
            <select class="form-control" placeholder="관계">
              <option disabled selected hidden>관계</option>
              <option value="parent">부모</option>
              <option value="spouse">배우자</option>
              <option value="sibling">형제자매</option>
              <option value="child">자녀</option>
              <option value="grandchild">손자/손녀</option>
              <option value="relative">기타 친척</option>
              <option value="friend">친구</option>
              <option value="neighbor">이웃</option>
              <option value="caregiver">요양보호사</option>
              <option value="etc">기타</option>
            </select>
          </div>

          <!-- 가입완료 버튼 -->
          <button type="submit" class="btn btn-login">등록하기</button>
        </form>
      </main>

      <!-- leb. 알람 모달창 리액트로 옮길 때는 파일로 따로 하나 빼야 함-->
      <input type="checkbox" id="toggle-alarm-modal" />
      <div class="alarm-modal-overlay">
        <div class="position-relative custom-modal">
          <!-- 닫기 버튼 -->
          <label for="toggle-alarm-modal" class="custom-close">&times;</label>

          <!-- 헤더 -->
          <div class="text-center mb-3">
            <div class="center-group">
              <div class="logo" aria-label="기억 숲 로고"></div>
              <div class="title">알림</div>
            </div>
          </div>

          <!-- 알림 목록 -->
          <div class="modal-body-scroll d-flex flex-column gap-3">
            <div class="alert-card active d-flex align-items-start gap-2">
              <div class="profile-img" alt="avatar"></div>
              <div>
                <div class="patient-con">
                  <span class="patient-name">환자01</span>
                  <span class="patient-reg-date">2025.06.20 15:20</span>
                </div>
                <div class="alarm-content">
                  오늘의 게임을 완료하였습니다.<br />지금 바로 결과를
                  확인해보세요.
                </div>
              </div>
            </div>

            <div class="alert-card inactive d-flex align-items-start gap-2">
              <div class="profile-img" alt="avatar"></div>
              <div>
                <div class="patient-con">
                  <span class="patient-name">환자01</span>
                  <span class="patient-reg-date">2025.06.20 15:20</span>
                </div>
                <div class="alarm-content">
                  오늘의 게임을 완료하였습니다.<br />지금 바로 결과를
                  확인해보세요.
                </div>
              </div>
            </div>

            <!-- 더 추가 가능 -->
          </div>
        </div>
      </div>

      <!-- 하단 메뉴 푸터 -->
      <footer class="app-footer">
        <a
          href="#"
          class="nav-item active d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon home"></span>
          <span class="label">홈</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex game-con flex-column align-items-center text-decoration-none"
        >
          <span class="icon game"></span>
          <span class="label">게임</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon chart"></span>
          <span class="label">진행도</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon user"></span>
          <span class="label">내 정보</span>
        </a>
      </footer>
    </div>
  </body>
</html>
