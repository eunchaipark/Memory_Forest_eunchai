<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=412, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>기억 숲 게임 퍼블</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <style>
      /* 전체 배경 및 레이아웃 */
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
      }
      .app-container {
        max-width: 412px;
        height: 915px;
        margin: auto;
        background-color: #f1f2eb; /* 전체 배경 밝은 초록톤 */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 10px;
      }

      /* 상단 헤더 */
      .app-header {
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
      }
      .app-header .logo {
        width: 70px;
        height: 70px;
        background-image: url(../svg/main_logo.svg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      .app-header .title {
        font-size: 1.2rem;
        line-height: 1;
      }

      .app-header .app-header-text-top {
        color: #2e7d32;
      }

      .app-header .app-header-text-bottom {
        color: #4caf50;
      }

      /* 중앙 컨텐츠 */
      .patient-con.content-area {
        padding: 0 34px;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        color: #054e26;
      }
      .patient-con.content-area .greeting {
        font-size: 3rem;
        font-weight: 800;
        letter-spacing: -0.02em;
      }

      /* 게임 진행 영역 */
      .patient-con .game-progress {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.07);
      }
      .patient-con .game-progress .title {
        font-weight: 600;
        margin-bottom: 12px;
        font-size: 2rem;
      }
      .patient-con .progress {
        height: 32px;
        background-color: #d8e4e1;
        border-radius: 14px;
        overflow: hidden;
      }
      .patient-con .progress-bar {
        background-color: #a8dadc;
        border-radius: 9px;
        transition: width 0.4s ease;
      }
      .patient-con .progress-text {
        margin-top: 10px;
        font-weight: 600;
        color: #054e26;
        font-size: 28px;
      }

      /* 게임 시작 버튼 */
      .patient-con .btn-patient {
        width: 100%;
        background-color: #6c9a8b;
        border: none;
        color: #f7f9f9;
        font-weight: 700;
        font-size: 1.8rem;
        padding: 14px 0;
        border-radius: 8px;
        user-select: none;
        transition: background-color 0.3s ease;
      }
      .patient-con .btn-patient:hover {
        background-color: #88c7b3;
      }

      /* 최근 점수 */
      .patient-con .recent-score {
        margin-top: 16px;
        color: #1c2b1a;
        font-weight: 600;
        font-size: 1.8rem;
      }

      /* 하단 메뉴 푸터 */
      .app-footer {
        border-top: 1px solid #dfdfdf;
        background-color: #f7f9f9;
        height: 90px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        color: #567953;
        font-weight: 600;
        font-size: 1.15rem;
      }
      .app-footer .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3px;
        cursor: pointer;
        user-select: none;
        color: #b9b9b9;
        text-decoration: none;
      }
      .app-footer .nav-item.active,
      .app-footer .nav-item:hover {
        color: #3b5e3b;
      }

      .app-footer .nav-item.game-con{
        width:50px;
      }

      .app-footer .nav-item .icon {
        width: 38px;
        height: 36px;
        mask-repeat: no-repeat;
        mask-size: contain;
        mask-position: center;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-size: contain;
        -webkit-mask-position: center;
        background-color: currentColor;
      }

      .app-footer .nav-item .icon.home {
        mask-image: url("../svg/menu_home_icon.svg");
        -webkit-mask-image: url("../svg/menu_home_icon.svg");
      }

      .app-footer .nav-item .icon.game {
        mask-image: url("../svg/menu_game_icon.svg");
        -webkit-mask-image: url("../svg/menu_game_icon.svg");
      }

      .app-footer .nav-item .icon.chart {
        mask-image: url("../svg/menu_chart_icon.svg");
        -webkit-mask-image: url("../svg/menu_chart_icon.svg");
      }

      .app-footer .nav-item .icon.user {
        mask-image: url("../svg/menu_user_icon.svg");
        -webkit-mask-image: url("../svg/menu_user_icon.svg");
      }

      /*조만간 지울 거*/
      .app-footer .nav-item svg {
        width: 22px;
        height: 22px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="app-container d-flex flex-column">
      <!-- 상단 헤더 -->
      <header class="app-header">
        <!-- 아이콘 (예: 나무 아이콘) -->
        <div class="logo" role="img" aria-label="기억 숲 아이콘"></div>
        <div>
          <div class="app-header-text-top">기억</div>
          <div class="app-header-text-bottom">숲</div>
        </div>
      </header>

      <!-- 중앙 콘텐츠  -->
      <main class="content-area patient-con">
        <div class="greeting">
          안녕하세요, <br /><span class="user-name">홍길동</span>님!
        </div>

        <section class="game-progress">
          <div class="title">오늘의 게임</div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 60%"
              aria-valuenow="6"
              aria-valuemin="0"
              aria-valuemax="10"
            ></div>
          </div>
          <div class="progress-text">6 / 10 문제 완료</div>
        </section>

        <button class="btn btn-patient mt-3">게임 시작하기</button>

        <div class="recent-score">최근 점수 : 85점</div>
      </main>

      <!-- 하단 메뉴 푸터 -->
      <footer class="app-footer">
        <!-- <a href="#" class="nav-item active" aria-current="page">
          <svg viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          홈
        </a> -->
        <a
          href="#"
          class="nav-item active d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon home"></span>
          <span class="label">홈</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex game-con flex-column align-items-center text-decoration-none"
        >
          <span class="icon game"></span>
          <span class="label">게임</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon chart"></span>
          <span class="label">진행도</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon user"></span>
          <span class="label">내 정보</span>
        </a>
      </footer>
    </div>
  </body>
</html>
