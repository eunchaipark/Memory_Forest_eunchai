<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=412, initial-scale=1, maximu m-scale=1, user-scalable=no"
    />
    <title>기억 숲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/patient.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container login-container d-flex flex-column">
      <main class="content-area login-con">
        <div class="logo-con">
          <div class="logo" role="img" aria-label="기억 숲 아이콘"></div>
        </div>
        <div class="login-title">로그인</div>

        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="아이디" />
          </div>
          <div class="mb-4">
            <input
              type="password"
              class="form-control"
              placeholder="비밀번호"
            />
          </div>
          <button type="submit" class="btn btn-login">로그인</button>
        </form>

        <div class="login-links">
          <a href="#">아이디 찾기</a>
          <a href="#">비밀번호 찾기</a>
          <a href="#">회원가입</a>
        </div>
      </main>
    </div>
  </body>
</html>
