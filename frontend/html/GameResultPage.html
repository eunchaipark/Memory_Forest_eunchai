<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=412, initial-scale=1, maximu m-scale=1, user-scalable=no"
    />
    <title>기억 숲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/patient.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container d-flex flex-column">
      <!-- 상단 헤더 -->
      <header class="app-header">
        <!-- 아이콘 (예: 나무 아이콘) -->
        <div class="logo" role="img" aria-label="기억 숲 아이콘"></div>
        <div>
          <div class="app-header-text-top">기억</div>
          <div class="app-header-text-bottom">숲</div>
        </div>
      </header>

      <!-- 중앙 콘텐츠  -->
      <main class="content-area patient-con game-result-area">
        <div class="greeting">게임 완료!</div>
        <div class="game-sum-score-con">총 점수 : <span>843</span>점</div>
        <div class="row">
          <div class="col-6">
            <section class="content-con">
              <div class="result-number">8</div>
              <div class="result-text">정답 수</div>
            </section>
          </div>
          <div class="col-6">
            <section class="content-con">
              <div class="result-number">80%</div>
              <div class="result-text">정답률</div>
            </section>
          </div>
        </div>
        <button class="btn btn-patient">진행도 확인</button>
      </main>

      <!-- 하단 메뉴 푸터 -->
      <footer class="app-footer">
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon home"></span>
          <span class="label">홈</span>
        </a>
        <a
          href="#"
          class="nav-item active d-flex game-con flex-column align-items-center text-decoration-none"
        >
          <span class="icon game"></span>
          <span class="label">게임</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon chart"></span>
          <span class="label">진행도</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon user"></span>
          <span class="label">내 정보</span>
        </a>
      </footer>
    </div>
  </body>
</html>
