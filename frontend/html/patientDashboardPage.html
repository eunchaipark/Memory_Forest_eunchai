<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=412, initial-scale=1, maximu m-scale=1, user-scalable=no"
    />
    <title>기억 숲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet"/>
    <link href="../css/patient.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="app-container d-flex flex-column">
      <!-- 상단 헤더 -->
      <header class="app-header">
        <!-- 아이콘 (예: 나무 아이콘) -->
        <div class="logo" role="img" aria-label="기억 숲 아이콘"></div>
        <div>
          <div class="app-header-text-top">기억</div>
          <div class="app-header-text-bottom">숲</div>
        </div>
      </header>

      <!-- 중앙 콘텐츠  -->
      <main class="content-area patient-con">
        <div class="greeting">
          안녕하세요, <br /><span class="user-name">홍길동</span>님!
        </div>

        <section class="content-con">
          <div class="title">오늘의 게임</div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 60%"
              aria-valuenow="6"
              aria-valuemin="0"
              aria-valuemax="10"
            ></div>
          </div>
          <div class="progress-text">6 / 10 문제 완료</div>
        </section>

        <button class="btn btn-patient mt-3">게임 시작하기</button>

        <div class="recent-score">최근 점수 : 85점</div>
      </main>

      <!-- 하단 메뉴 푸터 -->
      <footer class="app-footer">
        <a
          href="#"
          class="nav-item active game-con d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon home"></span>
          <span class="label">홈</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex game-con flex-column align-items-center text-decoration-none"
        >
          <span class="icon game"></span>
          <span class="label">게임</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon chart"></span>
          <span class="label">진행도</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon user"></span>
          <span class="label">내정보</span>
        </a>
      </footer>
    </div>
  </body>
</html>
