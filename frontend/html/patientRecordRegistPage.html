<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=412, initial-scale=1, maximu m-scale=1, user-scalable=no"
    />
    <title>기억 숲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/patient.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container d-flex flex-column">
      <!-- 상단 헤더 -->
      <header class="app-header">
        <!-- 아이콘 (예: 나무 아이콘) -->
        <div class="logo" role="img" aria-label="기억 숲 아이콘"></div>
        <div>
          <div class="app-header-text-top">기억</div>
          <div class="app-header-text-bottom">숲</div>
        </div>
      </header>

      <!-- 중앙 콘텐츠  -->
      <main class="content-area patient-con">
        <div class="greeting">오늘 하루는<br />어땠나요?</div>

        <section class="content-con">
          <div class="game-icon-con">
            <div class="game-icon record"></div>
          </div>
        </section>
        <div class="record_desc_con">
          <span class="dark-green-color">위 녹음 버튼 클릭 후</span><span class="light-green-color"><br />기분, 날씨, 음식, 장소<br />등등
          오늘 하루를 편하게<br />말씀해주세요!</span>
        </div>
        <button class="btn btn-patient">완료</button>
      </main>

      <!-- 하단 메뉴 푸터 -->
      <footer class="app-footer">
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon home"></span>
          <span class="label">홈</span>
        </a>
        <a
          href="#"
          class="nav-item active d-flex game-con flex-column align-items-center text-decoration-none"
        >
          <span class="icon game"></span>
          <span class="label">게임</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon chart"></span>
          <span class="label">진행도</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon user"></span>
          <span class="label">내 정보</span>
        </a>
      </footer>
    </div>
  </body>
</html>
