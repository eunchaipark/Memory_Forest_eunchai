<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>기억 숲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
    <style>
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- 헤더 -->
      <header class="app-header utility-header">
        <div href="#" class="back-btn"></div>
        <div class="center-group">
          <div class="logo" aria-label="기억 숲 로고"></div>
          <div class="title">회원가입</div>
        </div>
      </header>
      <main class="content-area signup-con">
        <!-- 폼 내용 -->
        <form class="signup-form">
          <!-- 아이디 + 중복확인 -->
          <div>
            <div class="input-group-custom">
              <input
                type="text"
                class="form-control flex-grow-1"
                placeholder="아이디"
              />
              <button type="button" class="btn btn-custom">중복확인</button>
            </div>
            <div class="form-text-valid fw-semibold">* 사용가능한 아이디입니다.</div>
          </div>

          <!-- 비밀번호 -->
          <div>
            <input
              type="password"
              class="form-control"
              placeholder="비밀번호"
            />
            <div class="form-text-valid fw-semibold">
              * 8~16자의 영문/대소문자, 숫자, 특수문자를 사용해 주세요.
            </div>
          </div>

          <!-- 비밀번호 확인 -->
          <div>
            <input
              type="password"
              class="form-control"
              placeholder="비밀번호 확인"
            />
            <div class="form-text-invalid fw-semibold">* 비밀번호가 일치하지 않습니다.</div>
          </div>

          <!-- 이름 -->
          <div>
            <input type="text" class="form-control" placeholder="이름" />
          </div>

          <!-- 이메일 -->
          <div>
            <input type="email" class="form-control" placeholder="이메일" />
          </div>

          <!-- 인증번호 + 인증 버튼 -->
          <div class="input-group-custom">
            <input
              type="text"
              class="form-control flex-grow-1"
              placeholder="인증번호 입력하세요."
            />
            <button type="button" class="btn btn-custom">인증</button>
          </div>

          <!-- 가입완료 버튼 -->
          <button type="submit" class="btn btn-login">회원가입</button>
        </form>
      </main>

      <div class="spacer"></div>
    </div>
  </body>
</html>
