version: "3.8"

services:
  mysql-db:
    build:
      context: ./mysql
    container_name: mysql8-container
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: memory_forest
      MYSQL_USER: kcc
      MYSQL_PASSWORD: kcc
      TZ: Asia/Seoul
    command: --lower_case_table_names=1 --default-time-zone='+09:00'
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backendnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmysql"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis-container
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backendnet

  # === AI Service ===
  ai-service:
    build:
      context: ../  # 프로젝트 루트로 변경
      dockerfile: docker/ai/Dockerfile
    container_name: ai-service
    depends_on:
      mysql-db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ../ai/models:/app/models  # ai 폴더의 models 직접 마운트
    environment:
      - MODEL_PATH=/app/models/word2vec_custom.model
      - DB_HOST=mysql-db
      - DB_NAME=memory_forest
      - DB_USER=kcc
      - DB_PASSWORD=kcc
      - DB_PORT=3306
    networks:
      - backendnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === Spring Boot Backend ===
  backend:
    build:
      context: ../  # 프로젝트 루트로 변경
      dockerfile: docker/backend/Dockerfile
    container_name: spring-backend
    depends_on:
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_started
      ai-service:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/memory_forest?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: kcc
      SPRING_DATASOURCE_PASSWORD: kcc
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      AI_SERVICE_URL: http://ai-service:8000
    volumes:
      - ../backend/SpringBoot/src:/app/src
    networks:
      - backendnet
      - webnet

  # === React Frontend ===
  frontend:
    build:
      context: ../  # 프로젝트 루트
      dockerfile: docker/frontend/Dockerfile.dev #leb. docker/frontend/Dockerfile.dev->docker/frontend/Dockerfile
    container_name: react-frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules  # leb. I'm gonna erase it when I distribute it later
    environment: #leb. Delete when deploying
      - CHOKIDAR_USEPOLLING=true  # Force file change detection
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    ports:
      - "3000:3000" #leb.I'm going to change it to 3000:80 when I distribute it
    networks:
      - webnet

  # === NGINX Proxy ===
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/dist:/usr/share/nginx/html
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
    networks:
      - webnet

  # === PostgreSQL for Airflow ===
  postgres:
    image: postgres:13
    container_name: memory-forest-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_db:/var/lib/postgresql/data
    restart: always
    networks:
      - backendnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === Airflow Webserver ===
  webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: memory-forest-airflow-webserver
    depends_on:
      postgres:
        condition: service_healthy
      mysql-db:
        condition: service_started
      ai-service:
        condition: service_started
    env_file:
      - ./airflow/.env
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__FERNET_KEY: 'hZcmA6xxcbOcyujscbaeRKkl3LLYkSxZVO91StuzEsE='
      AIRFLOW__WEBSERVER__SECRET_KEY: 'hZcmA6xxcbOcyujscbaeRKkl3LLYkSxZVO91StuzEsE='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW_UID: 50000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/data:/opt/airflow/data
      - ./airflow/plugins:/opt/airflow/plugins
      - ../ai/models:/opt/airflow/models
    ports:
      - "8081:8080"
    command: bash -c "
      airflow db init && 
      airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@memoryforest.com --password admin123 && 
      airflow webserver"
    restart: always
    networks:
      - backendnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === Airflow Scheduler ===
  scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: memory-forest-airflow-scheduler
    depends_on:
      postgres:
        condition: service_healthy
      webserver:
        condition: service_started
      mysql-db:
        condition: service_started
      ai-service:
        condition: service_started
    env_file:
      - ./airflow/.env
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__FERNET_KEY: 'hZcmA6xxcbOcyujscbaeRKkl3LLYkSxZVO91StuzEsE='
      AIRFLOW__WEBSERVER__SECRET_KEY: 'hZcmA6xxcbOcyujscbaeRKkl3LLYkSxZVO91StuzEsE='
      AIRFLOW_UID: 50000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/data:/opt/airflow/data
      - ./airflow/plugins:/opt/airflow/plugins
      - ../ai/models:/opt/airflow/models
    command: airflow scheduler
    restart: always
    networks:
      - backendnet
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  webnet:
    driver: bridge
  backendnet:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  postgres_db: