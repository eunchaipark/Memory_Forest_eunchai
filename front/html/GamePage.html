<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=412, initial-scale=1, maximu m-scale=1, user-scalable=no"
    />
    <title>기억 숲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/patient.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container d-flex flex-column">
      <!-- 상단 헤더 -->
      <header class="app-header">
        <!-- 아이콘 (예: 나무 아이콘) -->
        <div class="logo" role="img" aria-label="기억 숲 아이콘"></div>
        <div>
          <div class="app-header-text-top">기억</div>
          <div class="app-header-text-bottom">숲</div>
        </div>
      </header>

      <!-- 중앙 콘텐츠  -->
      <main class="content-area patient-con">
        <section class="content-con mb-16">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 60%"
              aria-valuenow="6"
              aria-valuemin="0"
              aria-valuemax="10"
            ></div>
            <div class="progress-label">6 / 10</div>
          </div>
        </section>

        <section class="content-con game-img-con">
          <img class="game-img" src="/images/game_example.jpg" />
        </section>

        <div class="row">
          <div class="col-6">
            <button class="btn btn-game w-100">달</button>
          </div>
          <div class="col-6">
            <button class="btn btn-game w-100">해수욕장</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn btn-game w-100">달</button>
          </div>
          <div class="col-6">
            <button class="btn btn-game w-100">을왕리해수욕장!!!!</button>
          </div>
        </div>
      </main>

      <!-- 하단 메뉴 푸터 -->
      <footer class="app-footer">
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon home"></span>
          <span class="label">홈</span>
        </a>
        <a
          href="#"
          class="nav-item active d-flex game-con flex-column align-items-center text-decoration-none"
        >
          <span class="icon game"></span>
          <span class="label">게임</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon chart"></span>
          <span class="label">진행도</span>
        </a>
        <a
          href="#"
          class="nav-item d-flex flex-column align-items-center text-decoration-none"
        >
          <span class="icon user"></span>
          <span class="label">내 정보</span>
        </a>
      </footer>
    </div>
  </body>
</html>
